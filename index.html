<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Crypto Tray</title>
  <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
  <script type="application/javascript" src='./index.js'></script>
</head>

<body>
  <div class="header-arrow"></div>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Crypto Tray
        <span class="js-update-time"></span>
      </h1>
    </header>
    <div class="window-content">
      <table class="table-striped">
        <thead>
          <tr>
            <th>Coin</th>
            <th>USD($)</th>
            <th>BRL(R$)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="js-bitcoin-name"></td>
            <td class="js-bitcoin-usd"></td>
            <td class="js-bitcoin-brl"></td>
          </tr>
          <tr>
            <td class="js-ethereum-name"></td>
            <td class="js-ethereum-usd"></td>
            <td class="js-ethereum-brl"></td>
          </tr>
          <tr>
            <td class="js-ripple-name"></td>
            <td class="js-ripple-usd"></td>
            <td class="js-ripple-brl"></td>
          </tr>
          <tr>
            <td class="js-bitcoin-cash-name"></td>
            <td class="js-bitcoin-cash-usd"></td>
            <td class="js-bitcoin-cash-brl"></td>
          </tr>
          <tr>
            <td class="js-cardano-name"></td>
            <td class="js-cardano-usd"></td>
            <td class="js-cardano-brl"></td>
          </tr>
          <tr>
            <td class="js-litecoin-name"></td>
            <td class="js-litecoin-usd"></td>
            <td class="js-litecoin-brl"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="toolbar toolbar-footer">
    </footer>
  </div>
</body>

</html>
